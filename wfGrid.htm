<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Team ShellStack</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">

    <style type="text/css">

        body * {
            margin: 0;
            padding: 0;
        }

        .row {
            margin: 10px;
            background: #ffffff;
        }

        .icon {
            width: 250px;
            padding: 10px;
        }

        .icon img {
            height: 75px;
            display: block;
            margin: 0 auto;
        }

        .description {
            padding: 10px;
        }

        .highlight {
            margin: 10px;
            padding: 10px;
            border: 1px solid #dddddd;
        }

        /*Highlight the particular DIV when user hover on that DIV*/

        .active {
            background: #4AA02C;
            cursor: pointer;

            /*Opacity*/
            zoom: 1;
            filter: alpha(opacity=100);
            opacity: 1;
        }

        .fail {
            background: #F62817;
            cursor: pointer;

            /*Opacity*/
            zoom: 1;
            filter: alpha(opacity=100);
            opacity: 1;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#btnDev').click(function () {
                setDev();
            });
            $('#btnSrcControl').click(function () {
                setSrcControl();
            });
            $('#btnTest').click(function () {
                setTest();
            });
            $('#btnRegistry').click(function () {
                setRegistry();
            });
            $('#btnDeploy').click(function () {
                setDeploy();
            });
            $('#btnCloud').click(function () {
                setCloud();
            });
            $('#btnFail').click(function () {
                setFail();
            });
        });

        // Functions to set the workflow step
        function setDev() {
            $('.highlight.active').removeClass('active');
            $('#test').removeClass('fail');
            $('#dev').addClass('active');
        }

        function setSrcControl() {
            $('.highlight.active').removeClass('active');
            $('#test').removeClass('fail');
            $('#srcControl').addClass('active');
        }

        function setTest() {
            $('.highlight.active').removeClass('active');
            $('#test').removeClass('fail');
            $('#test').addClass('active');
        }

        function setFail() {
            $('.highlight.active').removeClass('active');
            $('#test').removeClass('fail');
            $('#test').addClass('fail');
        }

        function setRegistry() {
            $('.highlight.active').removeClass('active');
            $('#test').removeClass('fail');
            $('#registry').addClass('active');
        }

        function setDeploy() {
            $('.highlight.active').removeClass('active');
            $('#test').removeClass('fail');
            $('#deploy').addClass('active');
        }

        function setCloud() {
            $('.highlight.active').removeClass('active');
            $('#test').removeClass('fail');
            $('#cloud').addClass('active');
        }

        // Spikes: automatic selection
        /*function testActive() {
         if ($('.container .list .active').next().length) {
         $('.container .list .active').next().addClass('active').end().removeClass('active');
         } else {
         $('.container .list .active').removeClass('active');
         $('.container .list li:first-child').addClass('active');
         }
         }
         setInterval(testActive, 1000);*/
    </script>

</head>
<body>
<div class="container">
    <div class="row">
        <h2>The DevOps Automated Continuous Delivery Workflow</h2>
        <p>Utilizing Docker Containers and Cloud Services</p>
        <br/>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button id="btnDev">Dev</button>
            <button id="btnSrcControl">Source Control</button>
            <button id="btnTest">Test</button>
            <button id="btnRegistry">Registry</button>
            <button id="btnDeploy">Deploy</button>
            <button id="btnCloud">Cloud</button>
            <button id="btnFail">Failed Test</button>
        </div>
    </div>
    <div id="dev" class="highlight row active">
        <div class="row">
            <div class="icon col-xs-4">
                <img src="wfgrid_images/app.jpg">
            </div>
            <div class="description col-xs-4">
                Lorem ipsum dolor sit amet.
                <!--<p>Developer Code</p><p>Local Workstation</p>-->
            </div>
        </div>
    </div>
    <div id="srcControl" class="highlight row">
        <div class="row">
            <div class="icon col-xs-4">
                <img src="wfgrid_images/repo.jpg">
            </div>
            <div class="description col-xs-4">
                Lorem ipsum dolor sit amet.
                <!--<p>Source Control</p><p>GitHub</p>-->
            </div>
        </div>
    </div>
    <div id="test" class="highlight row">
        <div class="row">
            <div class="icon col-xs-4">
                <img src="wfgrid_images/test.jpg">
            </div>
            <div class="description col-xs-4">
                Lorem ipsum dolor sit amet.
                <!--<p>Testing</p><p>CircleCI</p>-->
            </div>
        </div>
    </div>
    <div id="registry" class="highlight row">
        <div class="row">
            <div class="icon col-xs-4">
                <img src="wfgrid_images/registry.jpg">
            </div>
            <div class="description col-xs-4">
                Lorem ipsum dolor sit amet.
                <!--<p>Image Registry</p><p>DockerHub</p>-->
            </div>
        </div>
    </div>
    <div id="deploy" class="highlight row">
        <div class="row">
            <div class="icon col-xs-4">
                <img src="wfgrid_images/deploy.jpg">
            </div>
            <div class="description col-xs-4">
                Lorem ipsum dolor sit amet.
                <!--<p>Deployment</p><p>DockerCloud</p>-->
            </div>
        </div>
    </div>
    <div id="cloud" class="highlight row">
        <div class="row">
            <div class="icon col-xs-4">
                <img src="wfgrid_images/cluster.jpg">
            </div>
            <div class="description col-xs-4">
                Lorem ipsum dolor sit amet.
                <!--<p>Cloud</p><p>Digital Ocean<br />Microsoft Azure<br />Amazon Web Services</p>-->
            </div>
        </div>
    </div>
</div>
</body>
</html>
